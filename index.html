<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated-webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img class="logo" src="images/logo.png" alt="socially-logo" />

            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>

            <div class="right">
                <a href="#" class="login-button">Log in</a>
                <a href="#" class="button">Download App</a>
            </div>

        </nav>

        <div class="content">
            <h1 class="anim" >Make<br> New Friends</h1>
            <p class="anim" >Socially is a new social media platform to make new friends online
                in the world. Now let's explore all is amazing features
            </p>
            <a  href="#" class="button anim">Join Now</a>
        </div>

        <img src="images/pic.png" class="feature-img anim">
    </div>
</body>
</html>
